<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLO - A* Pathfinding</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-traffic-light"></i>
                <div>
                    <h1>FLO</h1>
                    <p>Real-time AI Detection System</p>
                </div>
            </div>
            <div class="badge">
                <i class="fas fa-bolt"></i>
                A* Pathfinding Algorithm
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Stats Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon total">
                        <i class="fas fa-car"></i>
                    </div>
                </div>
                <div class="stat-number" id="total-vehicles">-</div>
                <div class="stat-label">Total Kendaraan</div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon lancar">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </div>
                <div class="stat-number" id="lancar-count">-</div>
                <div class="stat-label">Lokasi Lancar</div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon padat">
                        <i class="fas fa-exclamation-circle"></i>
                    </div>
                </div>
                <div class="stat-number" id="padat-count">-</div>
                <div class="stat-label">Lokasi Padat</div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon macet">
                        <i class="fas fa-times-circle"></i>
                    </div>
                </div>
                <div class="stat-number" id="macet-count">-</div>
                <div class="stat-label">Lokasi Macet</div>
            </div>
        </div>

        <!-- Route Control Panel -->
        <div class="control-panel">
            <h2 class="panel-title">
                <i class="fas fa-route"></i>
                Perencanaan Rute
            </h2>

            <div class="route-form">
                <div class="form-group">
                    <label for="start-location">
                        <i class="fas fa-map-marker-alt"></i> Dari Lokasi
                    </label>
                    <select id="start-location">
                        {% for node_id, label in node_labels.items() %}
                        <option value="{{ node_id }}">{{ label }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="end-location">
                        <i class="fas fa-flag-checkered"></i> Ke Lokasi
                    </label>
                    <select id="end-location">
                        {% for node_id, label in node_labels.items() %}
                        <option value="{{ node_id }}" {% if node_id == 6 %}selected{% endif %}>{{ label }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="btn-group">
                <button class="btn btn-primary" id="calculate-btn" onclick="calculateRoute()">
                    <i class="fas fa-route"></i>
                    Hitung Rute Optimal
                </button>
                <button class="btn btn-secondary" onclick="showAllLocations()">
                    <i class="fas fa-map"></i>
                    Tampilkan Semua Lokasi
                </button>
            </div>

            <!-- Route Information -->
            <div class="route-info" id="route-info">
                <h3 style="margin-bottom: 1rem; font-size: 1.1rem;">
                    <i class="fas fa-info-circle"></i> Informasi Rute
                </h3>
                <div class="route-summary" id="route-summary"></div>
                <div class="route-details" id="route-details"></div>
            </div>
        </div>

        <!-- Map Section -->
        <div class="map-section">
            <h2 class="section-title">
                <i class="fas fa-map-marked-alt"></i>
                Peta Interaktif
            </h2>
            <div class="map-container" id="map-container">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Memuat peta interaktif...</p>
                </div>
            </div>
        </div>

        <!-- CCTV Section (Draggable) -->
        <div class="cctv-section">
            <h2 class="section-title">
                <i class="fas fa-video"></i>
                Live CCTV Monitoring
                <span style="font-size: 0.875rem; color: #6B7280; font-weight: 400; margin-left: auto;">
                    (Geser untuk menyusun ulang)
                </span>
            </h2>
            <div class="cctv-grid" id="cctv-grid">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Memuat live stream CCTV...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Pass node labels from Flask to JavaScript -->
    <script>
        const NODE_LABELS = {{ node_labels | tojson | safe }};
    </script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
